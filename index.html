<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carabineros de Chile — Intranet 4ta. Com. Chacalluta</title>
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(145deg, #023d17 0%, #04742c 40%, #2d8b4d 100%);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }
    .login-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 32px 64px rgba(0,0,0,0.25);
      overflow: hidden;
      animation: slideUp 0.5s ease-out;
    }
    .login-header {
      background: linear-gradient(135deg, #023d17 0%, #04742c 100%);
      padding: 36px 40px 28px;
      text-align: center;
      position: relative;
    }
    .login-header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 24px;
      background: white;
      border-radius: 24px 24px 0 0;
    }
    .escudo {
      width: 88px;
      height: 88px;
      object-fit: contain;
      margin-bottom: 16px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    }
    .login-header h1 {
      color: white;
      font-size: 1.3rem;
      font-weight: 800;
      margin-bottom: 4px;
    }
    .login-header p {
      color: rgba(255,255,255,0.75);
      font-size: 13px;
      margin: 0;
    }
    .login-body {
      padding: 28px 36px 36px;
    }
    .form-group { margin-bottom: 20px; }
    .form-group label { font-size: 13px; font-weight: 600; color: var(--gris-700); margin-bottom: 7px; }
    .form-group input {
      padding: 13px 16px;
      border: 2px solid var(--gris-200);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.2s;
    }
    .form-group input:focus {
      border-color: var(--verde-medio);
      box-shadow: 0 0 0 4px rgba(45,139,77,0.1);
    }
    .btn-login {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--verde-medio) 0%, var(--verde-oscuro) 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s;
      margin-top: 8px;
      letter-spacing: 0.3px;
    }
    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(4,116,44,0.4);
    }
    .btn-login:disabled { opacity: 0.65; cursor: not-allowed; transform: none; }
    .error-box {
      background: var(--urgente-bg);
      border: 1.5px solid #fca5a5;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      align-items: center;
      gap: 8px;
    }
    .error-box.show { display: flex; animation: slideUp 0.3s ease-out; }
    .login-footer {
      text-align: center;
      padding: 0 36px 28px;
      font-size: 12px;
      color: var(--gris-400);
    }
    @media (max-width: 480px) {
      .login-body { padding: 24px 24px 28px; }
      .login-header { padding: 28px 24px 20px; }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <img
          src="https://res.cloudinary.com/dw61kjdzf/image/upload/v1771156496/escudo-carabineros.png_dnb80x.png"
          alt="Escudo Carabineros de Chile"
          class="escudo"
          onerror="this.style.display='none'"
        >
        <h1>Carabineros de Chile</h1>
        <p>4ta. Comisaría Chacalluta (F) — Intranet</p>
      </div>

      <div class="login-body">
        <div id="error-box" class="error-box">
          <span>⚠️</span>
          <span id="error-text"></span>
        </div>

        <form id="login-form" autocomplete="on">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              placeholder="correo@carabineros.cl"
              required
              autocomplete="email"
            >
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
              autocomplete="current-password"
            >
          </div>
          <button type="submit" class="btn-login" id="login-btn">
            Iniciar Sesión
          </button>
        </form>
      </div>

      <div class="login-footer">
        Sistema de Comunicación Interna © 2026
      </div>
    </div>
  </div>

  <script type="module">
    import { login, checkSession } from './js/auth.js';

    // Si ya hay sesión activa, redirigir
    checkSession().then(session => {
      if (session) {
        window.location.href = session.profile.role === 'admin' ? 'admin.html' : 'usuario.html';
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error-box');
      const errorText = document.getElementById('error-text');
      const btn = document.getElementById('login-btn');

      errorBox.classList.remove('show');
      btn.disabled = true;
      btn.textContent = 'Iniciando sesión...';

      const result = await login(email, password);

      if (result.error) {
        const msg = result.error.message;
        errorText.textContent = (msg === 'Invalid login credentials')
          ? 'Correo o contraseña incorrectos. Verifica tus datos.'
          : (msg.includes('Email not confirmed'))
          ? 'Debes confirmar tu correo electrónico antes de ingresar.'
          : 'Error al iniciar sesión. Intenta nuevamente.';
        errorBox.classList.add('show');
        btn.disabled = false;
        btn.textContent = 'Iniciar Sesión';
      }
    });

    document.getElementById('email').focus();
  </script>
</body>
</html>
