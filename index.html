<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Carabineros Intranet</title>
  
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--verde-oscuro) 0%, var(--verde-medio) 100%);
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: var(--radio-xl);
      box-shadow: var(--sombra-xl);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-out;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-container img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 16px;
    }

    .logo-container h1 {
      font-size: 1.5rem;
      color: var(--verde-oscuro);
      margin-bottom: 4px;
    }

    .logo-container p {
      color: var(--gris-600);
      font-size: 14px;
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: var(--peso-medium);
      color: var(--gris-700);
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--gris-200);
      border-radius: var(--radio-md);
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--verde-medio);
      box-shadow: 0 0 0 3px rgba(45, 139, 77, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--verde-medio);
      color: white;
      border: none;
      border-radius: var(--radio-md);
      font-size: 16px;
      font-weight: var(--peso-semibold);
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 24px;
    }

    .btn-login:hover {
      background: var(--verde-oscuro);
      transform: translateY(-1px);
      box-shadow: var(--sombra-md);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: var(--urgente-bg);
      color: var(--urgente);
      padding: 12px;
      border-radius: var(--radio-md);
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideUp 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img 
        src="https://res.cloudinary.com/dw61kjdzf/image/upload/v1771156496/escudo-carabineros.png_dnb80x.png" 
        alt="Escudo Carabineros de Chile"
      >
      <h1>Carabineros de Chile</h1>
      <p>Sistema de comunicación - 4ta. Com. Chacalluta (F)</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="tu.correo@carabineros.cl"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login" id="login-btn">
        Iniciar Sesión
      </button>
    </form>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script type="module">
    import { login, checkSession } from './js/auth.js';

    // Verificar si ya hay sesión activa
    checkSession().then(session => {
      if (session) {
        if (session.profile.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'usuario.html';
        }
      }
    });

    // Manejar submit del formulario
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      const loginBtn = document.getElementById('login-btn');

      if (!email || !password) {
        errorDiv.textContent = 'Por favor completa todos los campos';
        errorDiv.classList.add('show');
        return;
      }

      errorDiv.classList.remove('show');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Iniciando sesión...';

      const result = await login(email, password);

      if (result.error) {
        errorDiv.textContent = result.error.message === 'Invalid login credentials'
          ? 'Credenciales inválidas. Verifica tu correo y contraseña.'
          : 'Error al iniciar sesión. Intenta nuevamente.';
        errorDiv.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Iniciar Sesión';
      }
    });

    document.getElementById('email').focus();
  </script>
</body>
</html>
